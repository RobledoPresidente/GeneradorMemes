        <script type="text/javascript">
            function displayImage(elem) {
                var image = document.getElementById("start-image");
                image.src = elem.value;
            }
        </script>
        <link rel="stylesheet" href="css/style.css">


    </head>

    <body>
        <select name="imageList" onchange="displayImage(this);">
            <option value="images/mem2.jpg">meme 1</option>
            <option value="images/mem3.jpg">meme 2</option>
            <option value="images/mem4.jpg">meme 3</option>
            <option value="images/mem5.jpg">meme 4</option>
            <option value="images/mem6.jpg">meme 5</option>


        </select>
        <canvas id="memecanvas">
            Sorry, canvas not supported

        <img id="start-image" src="images/mem2.jpg" alt=""/>

        <script src="js/index.js"></script>
